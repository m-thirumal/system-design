<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System design</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="System Design">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
  var htmlUrl = "https://m-thirumal.github.io/system-design/"
	    var title = "System Design"
      window.$docsify = {
      name: 'System Design',
      repo: 'https://github.com/m-thirumal/system-design',
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: true,
      search: 'auto', // default
      auto2top: true,
      share: {
          reddit: {
              url: htmlUrl,
              title: title,
          },
          linkedin: {
              url: htmlUrl,
              title: title,
          },
          facebook: {
              url: htmlUrl,
              title: title,
          },
          twitter: {
              url: htmlUrl,
              title: title,
          },
          whatsapp: {
              url: htmlUrl,
              title: title,
          },
          telegram: {
              url: htmlUrl,
              title: title,
          },
      },
      plugins: [
    	  function (hook) {
    	        hook.doneEach(function () {
    	          Prism.highlightAll(); // force re-highlight after include
    	        });
    	      }
      ]
    }
  </script>
  <script>
    // Load the documentation from your new folder
  //  docsify.from('docs');
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Edit on Github plugin-->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>

</body>
</html>
